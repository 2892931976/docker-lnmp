version: '2'
services:
    php:
      image: php:7-fpm
      links:
        - mysql:mysql
      volumes:
        - ./conf/php.conf:/usr/local/etc/php/conf.d/php.conf
        - ./site:/var/www/site
    nginx:
      image: nginx:latest
      ports:
        - "80:80"
      links:
        - php
      volumes:
        - ./conf/nginx.conf:/etc/nginx/conf.d/nginx.conf
        - ./site:/var/www/site
    mysql:
      image: mysql:latest
      volumes:
        - ./conf/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
        - mysql-data:/var/lib/mysql
      environment:
          MYSQL_ROOT_PASSWORD: Passw0rd
volumes:
    mysql-data: {}
