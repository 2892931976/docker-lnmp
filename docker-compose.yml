version: '2'
services:
    nginx:
        image: twang2218/lnmp-nginx
        ports:
            - "80:80"
        links:
            - php
        networks:
            - frontend
    php:
        image: twang2218/lnmp-php
        links:
            - mysql:mysql
        networks:
            - frontend
            - backend
    mysql:
        image: twang2218/lnmp-mysql
        volumes:
            - mysql-data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: Passw0rd
        networks:
            - backend
volumes:
    mysql-data: {}
networks:
    frontend:
        driver: overlay
    backend:
        driver: overlay
